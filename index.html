<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé§ Artist Ecosystem Map</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        .button-row {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
            min-width: 120px;
        }
        .test-btn {
            background: #4a90e2;
            color: white;
        }
        .test-btn:hover {
            background: #5ba0f2;
            transform: translateY(-2px);
        }
        .data-btn {
            background: #9c27b0;
            color: white;
        }
        .data-btn:hover {
            background: #ba68c8;
            transform: translateY(-2px);
        }
        .visualization-btn {
            background: #1DB954;
            color: white;
            font-size: 1.1rem;
            padding: 15px 30px;
        }
        .visualization-btn:hover {
            background: #1ed760;
            transform: translateY(-2px);
        }
        .dataset-btn {
            background: #ff6b35;
            color: white;
        }
        .dataset-btn:hover {
            background: #ff7f50;
            transform: translateY(-2px);
        }
        .build-btn {
            background: #4CAF50;
            color: white;
        }
        .build-btn:hover {
            background: #66BB6A;
            transform: translateY(-2px);
        }
        .data-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        .hidden {
            display: none;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        .input-group {
            margin: 1rem 0;
        }
        input {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            font-size: 0.9rem;
        }
        .section {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .section h3 {
            margin-top: 0;
            color: #1ed760;
        }
        .dataset-list, .map-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 1rem 0;
        }
        .dataset-item, .map-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .dataset-item:hover, .map-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #1ed760;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Artist Ecosystem Map</h1>
        <p>Discover relationships between artists in the global music ecosystem</p>
        
        <div id="status" class="status">
            üöÄ Ready to analyze the music ecosystem!
        </div>
        
        <div class="button-group">
            <button id="testBtn" class="test-btn" onclick="testSpotifyAPI()">
                üéµ Test API Connection
            </button>
            
            <div class="button-row">
                <button id="featuredBtn" class="data-btn" onclick="getFeaturedPlaylists()">
                    ‚≠ê Featured Playlists
                </button>
                
                <button id="trendingBtn" class="data-btn" onclick="getTrendingPlaylists()">
                    üî• Trending Music
                </button>
            </div>
            
            <div class="button-row">
                <button id="ecosystemBtn" class="data-btn" onclick="getMusicEcosystemData()">
                    üåç Full Ecosystem
                </button>
                
                <button id="categoriesBtn" class="data-btn" onclick="getCategories()">
                    üéº Music Categories
                </button>
            </div>
            
            <div class="button-row">
                <button id="genresBtn" class="data-btn" onclick="getGenres()">
                    üéµ Available Genres
                </button>
                
                <button id="playlistBtn" class="data-btn" onclick="getPlaylistDetails()">
                    üìù Playlist Details
                </button>
            </div>
            
            <div class="button-row">
                <button id="visualizationBtn" class="visualization-btn" onclick="openVisualization()">
                    üó∫Ô∏è Open Artist Map
                </button>
            </div>
            
            <div class="input-group" id="playlistInput">
                <input type="text" id="playlistId" placeholder="Enter Playlist ID" />
                <button onclick="getPlaylistDetails()">Get Details</button>
            </div>
        </div>
        
        <!-- Dataset Management Section -->
        <div class="section">
            <h3>üìä Dataset Management</h3>
            <div class="button-row">
                <button id="fetchDatasetBtn" class="dataset-btn" onclick="fetchDataset()">
                    üì• Fetch Current Dataset
                </button>
                
                <button id="listDatasetsBtn" class="dataset-btn" onclick="listDatasets()">
                    üìã List Datasets
                </button>
            </div>
            
            <div id="datasetsList" class="dataset-list hidden"></div>
        </div>
        
        <!-- Map Building Section -->
        <div class="section">
            <h3>üó∫Ô∏è Map Building</h3>
            <div class="button-row">
                <button id="buildMapBtn" class="build-btn" onclick="buildMap()">
                    üî® Build Map from Dataset
                </button>
                
                <button id="listMapsBtn" class="build-btn" onclick="listMaps()">
                    üìã List Maps
                </button>
            </div>
            
            <div id="mapsList" class="map-list hidden"></div>
        </div>
        
        <div id="dataDisplay" class="data-display hidden"></div>
    </div>

    <script>
        let currentDataset = null;
        let currentMap = null;

        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        function showData(data, title) {
            const dataDisplay = document.getElementById('dataDisplay');
            dataDisplay.innerHTML = `<strong>${title}:</strong><br>${JSON.stringify(data, null, 2)}`;
            dataDisplay.classList.remove('hidden');
        }

        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.innerHTML = '<span class="loading"></span> Loading...';
                button.disabled = true;
            } else {
                button.innerHTML = button.getAttribute('data-original-text') || button.innerHTML;
                button.disabled = false;
            }
        }

        // Store original button text
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.setAttribute('data-original-text', button.innerHTML);
            });
        });

        async function testSpotifyAPI() {
            try {
                updateStatus('üîÑ Testing Spotify API connection...');
                const response = await fetch('/test-spotify');
                const data = await response.json();
                
                if (data.error) {
                    updateStatus('‚ùå API test failed: ' + data.error, 'error');
                } else {
                    updateStatus('‚úÖ API connection successful! Found ' + data.playlistsFound + ' playlists', 'success');
                    showData(data, 'API Test Result');
                }
            } catch (error) {
                updateStatus('‚ùå API test failed: ' + error.message, 'error');
            }
        }

        async function fetchDataset() {
            try {
                setButtonLoading('fetchDatasetBtn', true);
                updateStatus('üîÑ Fetching current playlist dataset...');
                
                const response = await fetch('/api/fetch-dataset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    updateStatus('‚ùå Dataset fetch failed: ' + data.error, 'error');
                } else {
                    updateStatus('‚úÖ Dataset fetched successfully!', 'success');
                    currentDataset = data.datasetPath;
                    showData(data, 'Dataset Fetch Result');
                }
            } catch (error) {
                updateStatus('‚ùå Dataset fetch failed: ' + error.message, 'error');
            } finally {
                setButtonLoading('fetchDatasetBtn', false);
            }
        }

        async function listDatasets() {
            try {
                setButtonLoading('listDatasetsBtn', true);
                const response = await fetch('/api/datasets');
                const data = await response.json();
                
                const datasetsList = document.getElementById('datasetsList');
                if (data.datasets.length === 0) {
                    datasetsList.innerHTML = '<p>No datasets found. Fetch a dataset first!</p>';
                } else {
                    datasetsList.innerHTML = data.datasets.map(dataset => `
                        <div class="dataset-item" onclick="selectDataset('${dataset.path}')">
                            <strong>${dataset.name}</strong><br>
                            <small>Date: ${dataset.date}</small>
                        </div>
                    `).join('');
                }
                datasetsList.classList.remove('hidden');
            } catch (error) {
                updateStatus('‚ùå Failed to list datasets: ' + error.message, 'error');
            } finally {
                setButtonLoading('listDatasetsBtn', false);
            }
        }

        function selectDataset(datasetPath) {
            currentDataset = datasetPath;
            updateStatus('‚úÖ Selected dataset: ' + datasetPath, 'success');
        }

        async function buildMap() {
            if (!currentDataset) {
                updateStatus('‚ùå Please select a dataset first', 'error');
                return;
            }
            
            try {
                setButtonLoading('buildMapBtn', true);
                updateStatus('üîÑ Building artist map from dataset...');
                
                const response = await fetch('/api/build-map', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ datasetPath: currentDataset })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    updateStatus('‚ùå Map build failed: ' + data.error, 'error');
                } else {
                    updateStatus('‚úÖ Map built successfully!', 'success');
                    currentMap = data.mapFile;
                    showData(data, 'Map Build Result');
                }
            } catch (error) {
                updateStatus('‚ùå Map build failed: ' + error.message, 'error');
            } finally {
                setButtonLoading('buildMapBtn', false);
            }
        }

        async function listMaps() {
            try {
                setButtonLoading('listMapsBtn', true);
                const response = await fetch('/api/maps');
                const data = await response.json();
                
                const mapsList = document.getElementById('mapsList');
                if (data.maps.length === 0) {
                    mapsList.innerHTML = '<p>No maps found. Build a map first!</p>';
                } else {
                    mapsList.innerHTML = data.maps.map(map => `
                        <div class="map-item" onclick="selectMap('${map.url}')">
                            <strong>${map.name}</strong><br>
                            <small>Date: ${map.date}</small>
                        </div>
                    `).join('');
                }
                mapsList.classList.remove('hidden');
            } catch (error) {
                updateStatus('‚ùå Failed to list maps: ' + error.message, 'error');
            } finally {
                setButtonLoading('listMapsBtn', false);
            }
        }

        function selectMap(mapUrl) {
            currentMap = mapUrl;
            updateStatus('‚úÖ Selected map: ' + mapUrl, 'success');
        }

        async function getFeaturedPlaylists() {
            try {
                updateStatus('üîÑ Fetching featured playlists...');
                const response = await fetch('/featured-playlists?limit=10');
                const data = await response.json();
                
                if (data.error) {
                    updateStatus('‚ùå Failed to fetch featured playlists: ' + data.error, 'error');
                } else {
                    updateStatus('‚úÖ Found ' + data.playlists.items.length + ' featured playlists!', 'success');
                    showData(data, 'Featured Playlists');
                }
            } catch (error) {
                updateStatus('‚ùå Failed to fetch featured playlists: ' + error.message, 'error');
            }
        }

        async function getTrendingPlaylists() {
            try {
                updateStatus('üîÑ Fetching trending music...');
                const response = await fetch('/trending-playlists?limit=10');
                const data = await response.json();
                
                if (data.error) {
                    updateStatus('‚ùå Failed to fetch trending music: ' + data.error, 'error');
                } else {
                    const totalItems = (data.newReleases?.length || 0) + (data.charts?.length || 0);
                    updateStatus('‚úÖ Found ' + totalItems + ' trending items!', 'success');
                    showData(data, 'Trending Music');
                }
            } catch (error) {
                updateStatus('‚ùå Failed to fetch trending music: ' + error.message, 'error');
            }
        }

        async function getMusicEcosystemData() {
            try {
                updateStatus('üîÑ Fetching comprehensive ecosystem data...');
                const response = await fetch('/music-ecosystem-data?limit=20');
                const data = await response.json();
                
                if (data.error) {
                    updateStatus('‚ùå Failed to fetch ecosystem data: ' + data.error, 'error');
                } else {
                    updateStatus('‚úÖ Ecosystem data loaded! ' + data.totalPlaylists + ' playlists, ' + data.totalAlbums + ' albums', 'success');
                    showData(data, 'Music Ecosystem Data');
                }
            } catch (error) {
                updateStatus('‚ùå Failed to fetch ecosystem data: ' + error.message, 'error');
            }
        }

        async function getCategories() {
            try {
                updateStatus('üîÑ Fetching music categories...');
                const response = await fetch('/categories?limit=15');
                const data = await response.json();
                
                if (data.error) {
                    updateStatus('‚ùå Failed to fetch categories: ' + data.error, 'error');
                } else {
                    updateStatus('‚úÖ Found ' + data.categories.items.length + ' music categories!', 'success');
                    showData(data, 'Music Categories');
                }
            } catch (error) {
                updateStatus('‚ùå Failed to fetch categories: ' + error.message, 'error');
            }
        }

        async function getGenres() {
            try {
                updateStatus('üîÑ Fetching available genres...');
                const response = await fetch('/genres');
                const data = await response.json();
                
                if (data.error) {
                    updateStatus('‚ùå Failed to fetch genres: ' + data.error, 'error');
                } else {
                    updateStatus('‚úÖ Found ' + data.genres.length + ' genres!', 'success');
                    showData(data, 'Available Genres');
                }
            } catch (error) {
                updateStatus('‚ùå Failed to fetch genres: ' + error.message, 'error');
            }
        }

        async function getPlaylistDetails() {
            const playlistId = document.getElementById('playlistId').value.trim();
            if (!playlistId) {
                updateStatus('‚ùå Please enter a playlist ID', 'error');
                return;
            }

            try {
                updateStatus('üîÑ Fetching playlist details...');
                const response = await fetch(`/playlist/${playlistId}?fields=name,description,tracks.total,owner.display_name`);
                const data = await response.json();
                
                if (data.error) {
                    updateStatus('‚ùå Failed to fetch playlist: ' + data.error, 'error');
                } else {
                    updateStatus('‚úÖ Playlist: ' + data.name + ' (' + data.tracks.total + ' tracks)', 'success');
                    showData(data, 'Playlist Details');
                }
            } catch (error) {
                updateStatus('‚ùå Failed to fetch playlist: ' + error.message, 'error');
            }
        }

        function openVisualization() {
            window.open('/visualization', '_blank');
        }

        // Auto-test API connection on page load
        window.addEventListener('load', () => {
            setTimeout(testSpotifyAPI, 1000);
        });
    </script>
</body>
</html>
